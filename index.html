<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="main-container">
        <div id="letter-counter" class="letter-counter">
            <!-- Letter counter will be dynamically updated -->
        </div>


        <div class="game-container">
        <!-- Popup Modal -->
        <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-message">The first tile must be placed on the center square.</p>
            <button id="modal-close">OK</button>
        </div>
        </div>

        <div class="board" id="scrabble-board">
            <!-- The board cells will be dynamically generated in JS -->
        </div>
        <div class="rack" id="tile-rack">
            <!-- Tiles will be dynamically populated here -->
        </div>
        <div class="controls">
            <button id="validate-word">Validate Word</button>
            <button id="new-game">New Game</button>
            <div id="garbage-bin" class="garbage-bin" draggable="false">
                <img src="assets/garbageIcon.png" alt="Trash Bin">
            </div>
        </div>
        <div class="score">
            <h3>Score: <span id="score">0</span></h3>
        </div>
        </div>
        <!-- NEW WORD SCORE COUNTER TO THE RIGHT OF GAME CONTAINER -->
        <div class="word-score" id="word-score">
          <h4>Word Score</h4>
          <p>Current Word: <span id="current-word-score">0</span></p>
        </div>
    </div>
  </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <script src="./js/script.js"></script>
</html>
